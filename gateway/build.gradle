plugins {
    id 'java'
    id 'application'
}

application {
    mainClass = 'com.romanov.gateway.GatewayApplication'
}


group 'com.romanov.gateway'
version '1.0'

repositories {
    mavenCentral()
}

dependencies {
    implementation("org.springframework.cloud:spring-cloud-dependencies:2021.0.5")
    implementation 'io.github.resilience4j:resilience4j-spring-boot2:2.0.2'
    implementation("org.springframework.boot:spring-boot-starter-actuator")
    implementation("org.springframework.boot:spring-boot-starter-aop")
    implementation 'org.springframework.boot:spring-boot-starter-web'
    implementation 'org.springframework.boot:spring-boot-starter-data-rest'
    implementation 'org.springframework.boot:spring-boot-starter-webflux'


    testImplementation 'org.springframework.boot:spring-boot-starter-test'
}

test {
    useJUnitPlatform()
}